<mat-card-header>
    <mat-card-title>
        Experiment description
    </mat-card-title>
</mat-card-header>

<mat-nav-list>
    <ol>
        <li class="home"><a routerLink="/">Home</a></li>
        <li class="inactive"><a routerLink="/experiments">Experiments</a></li>
        <li class="active">Manage experiment: <b>
                <mat-label>{{expId}}</mat-label>
            </b>
        </li>
    </ol>
</mat-nav-list>

<div fxLayout="row">
    <div fxFlex.gt-sm="100%">
        <mat-card>
            <mat-card-content>
                <mat-tab-group mat-align-tabs="start">
                    <mat-tab label="Experiment">
                        <app-experiment-edit [id]="experimentId.toString()"> </app-experiment-edit>
                        <app-proj-entity-list [id]="experimentId.toString()"> </app-proj-entity-list>
                        <app-proj-lead-list [id]="experimentId.toString()"> </app-proj-lead-list>
                    </mat-tab>
                    <mat-tab label="Personnel">
                        <app-personnel-list [id]="experimentId.toString()"> </app-personnel-list>
                    </mat-tab>
                    <mat-tab label=" Manage site">
                        <app-exp-site-list [id]="experimentId.toString()"></app-exp-site-list>
                    </mat-tab>
                </mat-tab-group>

            </mat-card-content>
        </mat-card>
    </div>
</div>
