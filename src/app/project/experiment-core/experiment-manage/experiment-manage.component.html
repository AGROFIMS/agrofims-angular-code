<mat-card-header>
    <mat-card-title>
        Experiment description
    </mat-card-title>
</mat-card-header>

<mat-nav-list>
    <ol>
        <li class="home"><a routerLink="/">Home</a></li>
        <li class="inactive"><a routerLink="/experiments">Experiments</a></li>
        <li class="active">Manage experiment: <b>
                <mat-label>{{expId}} ({{experimentId}})</mat-label>
            </b>
        </li>
    </ol>
</mat-nav-list>

<div fxLayout="row">
    <div fxFlex.gt-sm="100%">
        <mat-card>
            <mat-card-content>

                <mat-tab-group mat-align-tabs="start" [(selectedIndex)]="demo1TabIndex">
                    <mat-tab label="Experiment">
                        <app-experiment-edit *ngIf="experimentId" [experimentId]="experimentId"> </app-experiment-edit>
                        <app-proj-entity-list *ngIf="experimentId" [id]="experimentId"> </app-proj-entity-list>
                        <app-proj-lead-list *ngIf="experimentId" [id]="experimentId"> </app-proj-lead-list>
                    </mat-tab>
                    <mat-tab label="Personnel">
                        <app-personnel-list *ngIf="experimentId" [id]="experimentId"> </app-personnel-list>
                    </mat-tab>
                    <mat-tab label="Fieldbooks">
                        <app-exp-site-list *ngIf="experimentId && dateYearMonth && emailAddress" [id]="experimentId"
                            [dateYearMonth]="dateYearMonth" [emailAddress]="emailAddress"></app-exp-site-list>
                    </mat-tab>
                </mat-tab-group>
                <br>
                <hr>
                <p>
                    <button mat-raised-button (click)="next()" *ngIf="demo1TabIndex!==2">
                        Next
                    </button>
                </p>

            </mat-card-content>
        </mat-card>
    </div>
</div>
