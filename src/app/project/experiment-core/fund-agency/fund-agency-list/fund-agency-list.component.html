<mat-card-title>Funding Agency</mat-card-title>

<form class="example-form" *ngFor="let item of itemList; let i=index">
    <app-fund-agency-edit [id]="item.fundAgencyId" [index]="i"></app-fund-agency-edit>
</form>

<mat-card-actions>
    <button mat-raised-button color="primary" (click)="post()">
        <mat-icon>add_circle_outline</mat-icon> Add a funding agency
    </button>
</mat-card-actions>
