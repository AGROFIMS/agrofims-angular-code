<mat-card-header>
  <mat-card-title>
    Sites
  </mat-card-title>
</mat-card-header>

<mat-nav-list>
  <ol>
    <li class="home active"><a routerLink="/">Home</a></li>
    <li class="active">Sites</li>
  </ol>
</mat-nav-list>

<div fxLayout="row">
  <div fxFlex.gt-sm="100%">
    <mat-card>
      <mat-card-content>

        <p>
          <button mat-raised-button color="primary" (click)="addSite()">
            <mat-icon>add_circle_outline</mat-icon> New site
          </button>
        </p>

        <table mat-table [dataSource]="site" class="mat-elevation-z8" style="width: 100%;">

          <ng-container matColumnDef="#">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let ndx = index"> {{ ndx+1 }} </td>
          </ng-container>

          <ng-container matColumnDef="sId">
            <th mat-header-cell *matHeaderCellDef> Site ID </th>
            <td mat-cell *matCellDef="let element"> {{ element.sId }} </td>
          </ng-container>

          <ng-container matColumnDef="siteTypeId">
            <th mat-header-cell *matHeaderCellDef> Site Type </th>
            <td mat-cell *matCellDef="let element"> {{ element.siteTypeId }} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Site Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
          </ng-container>

          <ng-container matColumnDef="countryName">
            <th mat-header-cell *matHeaderCellDef> Country name </th>
            <td mat-cell *matCellDef="let element"> {{ element.countryName }} </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> 2020-05-19 21:30:21 </td>
          </ng-container>

          <!-- <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link">
              <a [routerLink]="" (click)="editSite(element.siteId)">Edit</a> |
              <a [routerLink]="" (click)="deleteSite(element)">Delete</a>
            </td>
          </ng-container> -->

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" [routerLink]="" (click)="editSite(element.siteId)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="accent" [routerLink]="" (click)="deleteSite(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-card-title>Site map</mat-card-title>

        <div id="map" leaflet [leafletOptions]="mapOptions">
        </div>

      </mat-card-content>
    </mat-card>
  </div>
</div>
