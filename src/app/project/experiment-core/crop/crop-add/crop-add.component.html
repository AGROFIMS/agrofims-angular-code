<mat-card-header>
  <mat-card-title>
    New crop
  </mat-card-title>
</mat-card-header>

<mat-nav-list>
  <ol>
    <li class="home active"><a routerLink="/">Home</a></li>
    <li class="inactive"><a routerLink="/crops">Crops</a></li>
    <li class="active">New crop</li>
  </ol>
</mat-nav-list>

<div fxLayout="row">
  <div fxFlex.gt-sm="100%">
    <mat-card>
      <mat-card-content>

        <form class="example-form" (ngSubmit)="onSubmit()">

          <mat-form-field appearance="outline">
            <mat-label>Crop Common Name</mat-label>
            <input matInput name="cropCommonName" [(ngModel)]="crop.cropCommonName">
          </mat-form-field>



          <button mat-raised-button type="submit">Create</button>
          <button mat-raised-button (click)="back()">Back</button>
        </form>

      </mat-card-content>
    </mat-card>
  </div>
</div>
