<div fxLayout="row">
  <div fxFlex.gt-sm="100%">
    <mat-card>
      <mat-card-content>
        <mat-card-title>Edit crop</mat-card-title>

        <form class="example-form" (ngSubmit)="onSubmit()">

          <mat-form-field>
            <mat-label>cropCommonName</mat-label>
            <input matInput name="cropCommonName" [(ngModel)]="crop.cropCommonName">
          </mat-form-field>

          <button mat-raised-button type="submit">Save</button>
          <button mat-raised-button (click)="back()">Back</button>
        </form>

      </mat-card-content>
    </mat-card>
  </div>
</div>
