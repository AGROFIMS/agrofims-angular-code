<mat-card-header>
  <mat-card-title style="margin-left: -28px;">Description of crops sown</mat-card-title>
  <button mat-icon-button color="primary" (click)="help()">
    <mat-icon>help_outline</mat-icon>
  </button>
</mat-card-header>

<div fxLayout="row">
  <mat-form-field fxFlex="50" class="p-r-10" appearance="outline">
    <mat-label>Cropping system *</mat-label>
    <mat-select name="croppingType" [(ngModel)]="expSite.croppingTypeId" (selectionChange)="selectCondition()">
      <mat-option *ngFor="let par of parameterList" [value]="par.parameterId">
        {{ par.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-label class="fieldBookClass">{{expSite.fieldbookId}}</mat-label>

</div>

<form class="example-form" *ngFor="let siteCrop of siteCropList let i=index">
  <app-site-crop-edit *ngIf="siteCrop.croppingTypeId==expSite.croppingTypeId && siteCrop.cropId !=='57' " [index]="i" [siteCrop]="siteCrop"
    [expSite]="expSite" [experimentStartDate]="experimentStartDate" [countryName]="countryName">
  </app-site-crop-edit>
</form>

<mat-card-actions *ngIf="expSite.croppingTypeId == this.ec2 || expSite.croppingTypeId == this.ec3 ">
  <button mat-raised-button color="primary" (click)="post()">
    <mat-icon>add_circle_outline</mat-icon> Add crop
  </button>
</mat-card-actions>

<mat-card-title *ngIf="expSite.croppingTypeId === '163'">Intercrop details</mat-card-title>
<div *ngIf="expSite.croppingTypeId === '163'" fxLayout="row">
  <mat-form-field fxFlex="50" class="p-r-10" appearance="outline">
    <mat-label>Intercrop arrangement</mat-label>
    <mat-select name="intercropArrangementId" [(ngModel)]="expSite.intercropArrangementId" (selectionChange)="intercropArrangementChange()">
      <mat-option *ngFor="let par of intercropArrangementList" [value]="par.parameterId">
        {{ par.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<mat-card-title *ngIf="expSite.croppingTypeId === '163' && (expSite.intercropArrangementId ==='161' || expSite.intercropArrangementId ==='457')">
  Intercrop row geometry
</mat-card-title>
<div *ngIf="expSite.croppingTypeId === '163' && (expSite.intercropArrangementId ==='161' || expSite.intercropArrangementId ==='457')" fxLayout="row">

  <form class="example-form" *ngFor="let item of siteCropList let i=index">
    <div *ngIf="item.croppingTypeId==expSite.croppingTypeId && item.croppingTypeId== '163' && item.cropId !=='57'">

      <mat-form-field fxFlex="50" appearance="outline">
        <mat-label> {{item.cropLabel}} </mat-label>
        <input matInput name="intercropValueRowCrop" [(ngModel)]="item.intercropValueRowCrop" (change)="updateFormControl(i)">
      </mat-form-field>

      <span class="span-align"> row(s)</span>

      <div *ngIf="inLimit(item.siteCropId)" fxFlex="50" class="m-auto" style="text-align: center;">
        <mat-icon>clear</mat-icon>
      </div>

    </div>
  </form>

</div>
