<mat-card>
  <mat-card-header>
    <button mat-icon-button color="basic" (click)="remove(siteCrop)" title="remove">
      <mat-icon>highlight_off</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content>

    <div fxLayout="row">
      <mat-form-field fxFlex="50" class="p-r-10" appearance="outline">
        <mat-label>Crop common name</mat-label>
        <mat-select name="cropId" [(ngModel)]="siteCrop.cropId" (ngModelChange)="selectCrop()">
          <mat-option *ngFor="let crop of cropList" [value]="crop.cropId">
            {{ crop.cropCommonName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field fxFlex="50" class="p-l-10" appearance="outline">
        <mat-label>Variety name(s)</mat-label>
        <input matInput name="varietyName" [(ngModel)]="siteCrop.varietyName" (change)="put()">
      </mat-form-field>
    </div>


    <div fxLayout="row" *ngIf="siteCrop.cropId == '3'">
      <mat-form-field fxFlex="50" class="p-r-10" appearance="outline">
        <mat-select name="childCropId" [(ngModel)]="siteCrop.cropSonId" (ngModelChange)="selectChildCrop()">
          <mat-option *ngFor="let crop of childCropList" [value]="crop.cropId">
            {{ crop.cropCommonName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>


    <div fxLayout="row" *ngIf="siteCrop.cropId == '15' || siteCrop.cropSonId == '16'">
      <mat-form-field fxFlex="50" class="p-r-10" appearance="outline">
        <mat-label>Other</mat-label>
        <input matInput name="cropCommonNameOther" [(ngModel)]="siteCrop.cropCommonNameOther" (change)="put()">
      </mat-form-field>
    </div>

  </mat-card-content>
</mat-card>
