<div fxLayout="row">
    <div fxFlex.gt-sm="100%">

        <p>
            <mat-card-title>Manage Sites</mat-card-title>
        </p>

        <button mat-raised-button color="primary" (click)="openDialog()">Add experiment site</button>

        <mat-card-content>
            <table mat-table [dataSource]="expSite" class="mat-elevation-z8" style="width: 100%;">

                <ng-container matColumnDef="expSiteId">
                    <th mat-header-cell *matHeaderCellDef> Exp Site ID. </th>
                    <td mat-cell *matCellDef="let element"> {{ element.expSiteId }} </td>
                </ng-container>

                <ng-container matColumnDef="siteId">
                    <th mat-header-cell *matHeaderCellDef> Site ID </th>
                    <td mat-cell *matCellDef="let element"> {{ element.siteId }} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Site vegetation </th>
                    <td mat-cell *matCellDef="let element"> {{ element.inSiteVegetation }} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element" class="action-link">
                        <a [routerLink]="" (click)="editExpSite(element.expSiteId)">Edit</a> |
                        <a [routerLink]="" (click)="deleteExpSite(element)">Delete</a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>

    </div>
</div>
