<mat-card-title>Manage Sites</mat-card-title>

<p>
    <button mat-raised-button color="primary" (click)="openDialog()">
        <mat-icon>add_circle_outline</mat-icon> Add experiment site
    </button>
</p>

<table mat-table [dataSource]="expSiteFullList" class="mat-elevation-z0" style="width: 100%;">

    <ng-container matColumnDef="#">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let ndx = index"> {{ ndx+1 }} </td>
    </ng-container>

    <ng-container matColumnDef="countryName">
        <th mat-header-cell *matHeaderCellDef> Country Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.countryName }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.name+" ("+element.sId+")"}} </td>
    </ng-container>

    <ng-container matColumnDef="modifiedAt">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{ element.modifiedAt }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link">
            <button mat-icon-button color="accent" aria-label="Example icon button with a vertical three dot icon"
                [routerLink]="" (click)="editExpSite(element.expSiteId)">
                <mat-icon>open_in_new</mat-icon>
            </button>
            <button mat-icon-button color="accent" aria-label="Example icon button with a vertical three dot icon"
                [routerLink]="" (click)="deleteExpSite(element.expSiteId)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsI"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsI;"></tr>

</table>
