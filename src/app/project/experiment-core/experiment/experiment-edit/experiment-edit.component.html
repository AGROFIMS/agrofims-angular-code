<div fxLayout="row">
    <div fxFlex.gt-sm="50%">
        <p>
            <mat-card-title>Experiment details</mat-card-title>
        </p>
        <p><button mat-raised-button (click)="saveExp()">Save</button></p>

        <input (change)="onKey($event)">
        <p>{{values}}</p>

        <mat-form-field class="example-full-width">
            <mat-label>ID</mat-label>
            <input matInput disabled name="expId" [(ngModel)]="experiment.experimentId">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Experiment ID</mat-label>
            <input matInput disabled name="expId" [(ngModel)]="experiment.expId">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Experiment Name</mat-label>
            <input matInput name="experimentName" [(ngModel)]="experiment.experimentName" placeholder="Enter...">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Experiment Project Name</mat-label>
            <input matInput name="experimentProjectName" [(ngModel)]="experiment.experimentProjectName"
                placeholder="Enter..." (change)="onKey($event)">
        </mat-form-field>

        <!-- <mat-form-field class="example-full-width">
            <mat-label>test</mat-label>
            <input matInput name="experimentStartDate" [(ngModel)]="experiment.experimentStartDate" placeholder="Enter...">
        </mat-form-field> -->

        <div fxLayout="row" fxLayoutGap="15px">
            <mat-form-field fxFlex="50">
                <mat-label>Experiment start date</mat-label>
                <input matInput [matDatepicker]="picker" name="experimentStartDate"
                    [(ngModel)]="experiment.experimentStartDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field fxFlex="50">
                <mat-label>Experiment end date</mat-label>
                <input matInput [matDatepicker]="picker2" name="experimentEndDate"
                    [(ngModel)]="experiment.experimentEndDate">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label>Type of experiment</mat-label>
            <mat-select name="experimentType" [(ngModel)]="experiment.experimentType"
                (ngModelChange)="onChangeObj($event)">
                <mat-option *ngFor="let food of ivan" [value]="food.name">
                    {{ food.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- <mat-form-field>
            <mat-label>Toppings</mat-label>
            <mat-select name="experimentType" [(ngModel)]='ta' multiple>
                <mat-option *ngFor="let food of toppingList" [value]="food">
                    {{ food }}
                    </mat-option>
            </mat-select>
        </mat-form-field> -->

        <mat-form-field class="example-full-width">
            <mat-label>Experiment objective</mat-label>
            <textarea matInput name="experimentObj" [(ngModel)]="experiment.experimentObj" placeholder="Enter..."
                (change)="onKey($event)"></textarea>
        </mat-form-field>

    </div>
</div>
