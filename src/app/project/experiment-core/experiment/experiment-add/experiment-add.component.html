<mat-card-content>

  <mat-card-title>New experiment</mat-card-title>

  <form>

    <mat-form-field appearance="outline">
      <mat-label>Experiment ID</mat-label>
      <input matInput name="expId" [(ngModel)]="experimentModel.expId">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Experiment Name</mat-label>
      <input matInput name="experimentName" [(ngModel)]="experimentModel.experimentName" placeholder="Enter name...">
    </mat-form-field>

  </form>

  <mat-card-actions>

    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial
      (click)="post(experimentModel.expId)">Create</button>
  </mat-card-actions>

</mat-card-content>
