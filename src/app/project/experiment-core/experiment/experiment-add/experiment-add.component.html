<mat-dialog-content class="mat-typography">

  <h2 mat-dialog-title>New experiment</h2>

  <form>

    <mat-form-field appearance="outline">
      <mat-label>Experiment ID</mat-label>
      <input matInput name="expId" [(ngModel)]="experimentModel.expId" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Experiment Name</mat-label>
      <input matInput name="experimentName" [(ngModel)]="experimentModel.experimentName" placeholder="Enter name..."
        cdkFocusInitial>
    </mat-form-field>

  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">

  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true"
    (click)="post(experimentModel.expId)">Create</button>

</mat-dialog-actions>
