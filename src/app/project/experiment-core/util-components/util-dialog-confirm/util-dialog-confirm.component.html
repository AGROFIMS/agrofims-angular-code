<h2 mat-dialog-title align=center>Do you want to confirm?</h2>

<div mat-dialog-content class="mat-typography">
  <div>
    <mat-card-actions align=center>
      <button mat-raised-button color="primary" style="margin: auto!important;" (click)="confirm()">Yes</button>
      <button mat-raised-button color="basic" style="margin: auto!important;" (click)="closeDialog()">No</button>
    </mat-card-actions>
  </div>

</div>
