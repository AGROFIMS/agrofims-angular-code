<mat-tab-group *ngIf="expSite.siteCropsOn.split('|').length > 2" mat-align-tabs="start">

  <mat-tab *ngFor="let tab of expSite.siteCropsOn.split('|'); let indexCrop = index"
    [label]="tab.split('.')[3] !== 'null' ? tab.split('.')[3] : ''">
    <app-crop-man-practices-list [siteCropList]="siteCropList" [expSite]="expSite" [indexCrop]="indexCrop">
    </app-crop-man-practices-list>
  </mat-tab>

</mat-tab-group>

<mat-tab-group *ngIf="expSite.siteCropsOn.split('|').length === 2" mat-align-tabs="start">

  <mat-tab
    [label]="expSite.siteCropsOn.split('|')[1].split('.')[3] !== 'null' ? expSite.siteCropsOn.split('|')[1].split('.')[3] : ''">
    <app-crop-man-practices-list [siteCropList]="siteCropList" [expSite]="expSite" [indexCrop]="1">
    </app-crop-man-practices-list>
  </mat-tab>

</mat-tab-group>
