<br>
<div fxLayout="row">

  <mat-form-field fxFlex="30" class="p-r-10" appearance="outline">
    <mat-label>Select management practices</mat-label>
    <mat-select name="inSiteVegetationMulti" [(ngModel)]="itemListSelected" (ngModelChange)="itemsSelection()" multiple>
      <mat-option *ngFor="let item_1 of itemList_1" [value]="item_1">{{item_1}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field fxFlex="30" class="p-r-10" appearance="outline">
    <mat-label>Select specific practices</mat-label>
    <input type="text" placeholder="Select one..." aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <button mat-button matSuffix aria-label="Arrow" *ngIf="!myControl.value" mat-icon-button class="mat-select-arrow-wrapper">
      <div class="mat-select-arrow"></div>
    </button>
    <button mat-button *ngIf="myControl.value" matSuffix mat-icon-button aria-label="Clear" (click)="myControl.setValue('')">
      <mat-icon>close</mat-icon>
    </button>
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let item_2 of itemList_2 | async" [value]="item_2" [disabled]="findElement(item_2)">
        {{item_2}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-card-actions class="p-l-10">
    <button mat-raised-button color="primary" (click)="post()">
      <mat-icon>add_circle_outline</mat-icon> Add
    </button>
  </mat-card-actions>

</div>

<div class="form" *ngFor="let cropManPracticesGroup of cropManPracticesGroupList; let index=index">
  <app-crop-man-practices-edit [cropManPracticesGroup]="cropManPracticesGroup" [index]="index">
  </app-crop-man-practices-edit>
</div>
