<mat-card-title>Personnel associated with the experiment
  <button mat-raised-button color="primary" style="right: 0px; position: absolute;" (click)="loadProfile()"
    align="right">
    <mat-icon>account_box</mat-icon> Load my info
  </button>
</mat-card-title>




<form class="example-form" *ngFor="let item of itemList; let i=index">
  <app-personnel-edit [index]="i" [item]="item" [parameter]="parameter" [parameter2]="parameter2"
    [parameter3]="parameter3"></app-personnel-edit>
</form>

<mat-card-actions>
  <button mat-raised-button color="primary" (click)="post()">
    <mat-icon>add_circle_outline</mat-icon> Add personnel
  </button>

</mat-card-actions>
