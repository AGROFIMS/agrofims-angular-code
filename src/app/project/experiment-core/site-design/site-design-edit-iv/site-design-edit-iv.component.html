<mat-card-title>Experimental unit</mat-card-title>
<div fxLayout="row">
  <mat-form-field class="p-r-10" fxFlex="50" appearance="outline">
    <mat-select name="frcbd_variable" [(ngModel)]="siteDesign.frcbd_variable" (selectionChange)="put()">
      <mat-option *ngFor="let variable of variableList" [value]="variable">
        {{ variable }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div fxLayout="row" *ngIf="siteDesign.frcbd_variable === 'plot'">
  <mat-form-field class="p-r-10" fxFlex="12.5" appearance="outline">
    <mat-label>Length</mat-label>
    <input matInput name="frcbd_length_p" [(ngModel)]="siteDesign.frcbd_length_p" (ngModelChange)="put()">
  </mat-form-field>

  <mat-form-field class="p-r-10" fxFlex="12.5" appearance="outline">
    <mat-label>Unit</mat-label>
    <mat-select name="frcbd_length_unit_p" [(ngModel)]="siteDesign.frcbd_length_unit_p" (selectionChange)="put()">
      <mat-option *ngFor="let variable of variableList_plot" [value]="variable">
        {{ variable }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="p-r-10" fxFlex="12.5" appearance="outline">
    <mat-label>Width</mat-label>
    <input matInput name="frcbd_width_p" [(ngModel)]="siteDesign.frcbd_width_p" (ngModelChange)="put()">
  </mat-form-field>

  <mat-form-field class="p-r-10" fxFlex="12.5" appearance="outline">
    <mat-label>Unit</mat-label>
    <mat-select name="frcbd_width_unit_p" [(ngModel)]="siteDesign.frcbd_width_unit_p" (selectionChange)="put()">
      <mat-option *ngFor="let variable of variableList_plot" [value]="variable">
        {{ variable }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
