<mat-card-title>Experimental unit</mat-card-title>
<div fxLayout="row">
  <mat-form-field class="p-r-10" fxFlex="50" appearance="outline">
    <mat-select name="fcrd_variable" [(ngModel)]="siteDesign.fcrd_variable" (selectionChange)="put()">
      <mat-option *ngFor="let variable of variableList" [value]="variable">
        {{ variable }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div fxLayout="row" *ngIf="siteDesign.fcrd_variable === 'plot'">
  <mat-form-field class="p-r-10" fxFlex="12.5" appearance="outline">
    <mat-label>Length</mat-label>
    <input matInput name="fcrd_length_p" [(ngModel)]="siteDesign.fcrd_length_p" (ngModelChange)="put()">
  </mat-form-field>

  <mat-form-field class="p-r-10" fxFlex="12.5" appearance="outline">
    <mat-label>Unit</mat-label>
    <mat-select name="fcrd_length_unit_p" [(ngModel)]="siteDesign.fcrd_length_unit_p" (selectionChange)="put()">
      <mat-option *ngFor="let variable of variableList_plot" [value]="variable">
        {{ variable }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="p-r-10" fxFlex="12.5" appearance="outline">
    <mat-label>Width</mat-label>
    <input matInput name="fcrd_width_p" [(ngModel)]="siteDesign.fcrd_width_p" (ngModelChange)="put()">
  </mat-form-field>

  <mat-form-field class="p-r-10" fxFlex="12.5" appearance="outline">
    <mat-label>Unit</mat-label>
    <mat-select name="fcrd_width_unit_p" [(ngModel)]="siteDesign.fcrd_width_unit_p" (selectionChange)="put()">
      <mat-option *ngFor="let variable of variableList_plot" [value]="variable">
        {{ variable }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div fxLayout="row" *ngIf="siteDesign.fcrd_variable === 'field'">
  <mat-form-field class="p-r-10" fxFlex="12.5" appearance="outline">
    <mat-label>Length</mat-label>
    <input matInput name="fcrd_length_f" [(ngModel)]="siteDesign.fcrd_length_f" (ngModelChange)="put()">
  </mat-form-field>

  <mat-form-field class="p-r-10" fxFlex="12.5" appearance="outline">
    <mat-label>Unit</mat-label>
    <mat-select name="fcrd_length_unit_f" [(ngModel)]="siteDesign.fcrd_length_unit_f" (selectionChange)="put()">
      <mat-option *ngFor="let variable of variableList_field" [value]="variable">
        {{ variable }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="p-r-10" fxFlex="12.5" appearance="outline">
    <mat-label>Width</mat-label>
    <input matInput name="fcrd_width_f" [(ngModel)]="siteDesign.fcrd_width_f" (ngModelChange)="put()">
  </mat-form-field>

  <mat-form-field class="p-r-10" fxFlex="12.5" appearance="outline">
    <mat-label>Unit</mat-label>
    <mat-select name="fcrd_width_unit_f" [(ngModel)]="siteDesign.fcrd_width_unit_f" (selectionChange)="put()">
      <mat-option *ngFor="let variable of variableList_field" [value]="variable">
        {{ variable }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div fxLayout="row" *ngIf="siteDesign.fcrd_variable === 'pot'">
  <mat-form-field class="p-r-10" fxFlex="12.5" appearance="outline">
    <mat-label>Diameter</mat-label>
    <input matInput name="fcrd_diameter" [(ngModel)]="siteDesign.fcrd_diameter" (ngModelChange)="put()">
  </mat-form-field>

  <mat-form-field class="p-r-10" fxFlex="12.5" appearance="outline">
    <mat-label>Unit</mat-label>
    <mat-select name="fcrd_diameter_unit" [(ngModel)]="siteDesign.fcrd_diameter_unit" (selectionChange)="put()">
      <mat-option *ngFor="let variable of variableList_pot" [value]="variable">
        {{ variable }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="p-r-10" fxFlex="12.5" appearance="outline">
    <mat-label>Depth</mat-label>
    <input matInput name="fcrd_depth" [(ngModel)]="siteDesign.fcrd_depth" (ngModelChange)="put()">
  </mat-form-field>

  <mat-form-field class="p-r-10" fxFlex="12.5" appearance="outline">
    <mat-label>Unit</mat-label>
    <mat-select name="fcrd_depth_unit" [(ngModel)]="siteDesign.fcrd_depth_unit" (selectionChange)="put()">
      <mat-option *ngFor="let variable of variableList_pot" [value]="variable">
        {{ variable }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<mat-card-title>Treatment description</mat-card-title>
<div fxLayout="row">
  <mat-form-field class="p-r-10" fxFlex="50" appearance="outline">
    <mat-label>Repetitions</mat-label>
    <mat-select name="fcrd_nrep" [(ngModel)]="siteDesign.fcrd_nrep" (selectionChange)="put()">
      <mat-option *ngFor="let number of numberList" [value]="number">
        {{ number }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
