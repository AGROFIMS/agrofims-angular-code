<h2 mat-dialog-title align="center">Change password</h2>
<form>
  <mat-form-field appearance="outline">
    <mat-label>Current password</mat-label>
    <input matInput [formControl]="oldPassword" [type]="hide1 ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide1">
      <mat-icon> {{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>New password</mat-label>
    <input matInput [formControl]="newPassword" [type]="hide2 ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide2">
      <mat-icon> {{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>


  <mat-form-field appearance="outline">
    <mat-label>Confirm new password</mat-label>
    <input matInput [formControl]="newPasswordConfirm" [type]="hide3 ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide3 = !hide3" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide3">
      <mat-icon> {{hide3 ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</form>
<div class="actions">
  <button fxFlex="100" mat-raised-button color="primary" (click)="authentication()"
    [disabled]="!oldPassword.valid || !newPassword.valid|| !newPasswordConfirm.valid">Update password</button>
</div>
<div fxLayout="row">
  <mat-label [ngClass]="{
  'text-black': colorMessage ==='black',
  'text-green': colorMessage ==='green',
  'text-red': colorMessage ==='red',
  'text-blue': colorMessage ==='blue'
}" *ngIf="messageShow">{{notification}}</mat-label>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</div>
