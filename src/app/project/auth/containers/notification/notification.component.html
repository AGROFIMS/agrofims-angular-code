<div class="notification-class">
  <h2 mat-dialog-title align="center">{{data.title}}</h2>

  <div align="center">
    {{data.body}}
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button class="mat-button mat-button-base _mat-animation-noopable" (click)="close()">Close</button>
  </div>
</div>
